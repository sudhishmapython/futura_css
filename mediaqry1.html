<!DOCTYPE html>
<html>
<head>
 <style>
    /* styles.css */
/* Mobile-first styles */
/* Styles for small screens (mobile) */
.column {
  width: 100%;
}

/* Add media query for larger screens */
@media (min-width: 768px) {
  /* CSS rules for screens with a minimum width of 768px (tablets and above) */
  .column {
    width: 50%;
  }

  
}

 </style>


</head>
<body>
  <div class="column">Column 1</div>
  <div class="column">Column 2</div>
</body>
</html>
