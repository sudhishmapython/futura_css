<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Examples</title>
    <style>
  
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }



        p {
            font-size: 16px;
        }

      
        .sidebar {
            display: block;
            background-color: #f4f4f4;
            padding: 15px;
            margin: 15px 0;
        }


        @media (max-width: 600px) {
            .sidebar {
                display: none;
            }
            p {
                font-size: 14px;
            }
            body {
                background-color: lightblue;
            }
        }

   
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .container div {
            background-color: #ccc;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
            p {
                font-size: 18px;
            }
        }

        @media (max-width: 800px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 400px) {
            .container {
                grid-template-columns: 1fr;
            }
        }


     
    </style>
</head>
<body>
   
    <div class="sidebar">
        Sidebar content goes here.
    </div>

    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
    </div>

    <p>This is a paragraph of text that will change size based on the screen width.</p>
</body>
</html>
