<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blurred Background with Captions</title>
<style>
  .container {
    position: relative;
    width: 100%;
    overflow: hidden;
  }
  
  .background-image {
    width: 100%;
    height: auto;
    filter: blur(10px); 
  }
  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
  }
  
  .caption {
    font-size: 24px;
    filter: blur(1px);
   
  }
</style>
</head>
<body>

<div class="container">
  <img class="background-image" src="underwater.jpeg" alt="Background Image">
  <div class="overlay">
    <h1 class="caption">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla, autem?</h1>
    <p>calicut</p>
  </div>
</div>

</body>
</html>
